<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="form">
      <form>
        <h1>Champions</h1>
        <label for="times">Time:</label>
        <input type="text" name="time" id="time" />
        <label for="jogos">Jogos:</label>
        <input type="number" name="jogos" id="jogos" />
        <label for="gols">Gols:</label>
        <input type="number" name="gols" id="gols" />
        <label for="artilheiro">Artilheiro:</label>
        <input type="text" name="artilheiro" id="artilheiro" />
        <input type="button" value="Cadastrar" id="submitButton">
      </form>
    </section>
    <section id="table">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Jogos</th>
            <th> Gols</th>
            <th>Artilheiro</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
